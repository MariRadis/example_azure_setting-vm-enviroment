name: Deploy to Azure

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: swv
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login using OIDC
        uses: azure/login@v1
        with:
          client-id: "f5fde68f-4baf-4d21-bc68-1a765dbadab1"
          tenant-id: "319b95d1-6d4a-4fcc-9315-8accaf0ce2bc"
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Show current Azure account
        run: az account show
